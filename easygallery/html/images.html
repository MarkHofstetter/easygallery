<h2 class="gallery">
	<a class="nav" href="#/">&lt;&lt;</a>
	<a ng-href="#/gallery/{{dir.encodedName}}">{{dir.name}}</a>
	<a class="nav" ng-href="#/map/{{dir.encodedName}}" ng-show="exifavailable">Map</a>
	<a class="nav" ng-href="{{download}}" ng-show="download">Download</a>
</h2>
<div ng-repeat="image in images" class="outer">
	<a ng-show="image.exif" class="images-media" href="//maps.google.com/maps?q={{image.img.name}}@{{image.exif.gps.lat}},{{image.exif.gps.lng}}&z=14&ll={{image.exif.gps.lat}},{{image.exif.gps.lng}}&z=15&t=m">
		<span></span>
	</a>
	<a class="images {{image.exif.style}}" href="{{image.img.src}}" rel="{{image.dir}}">
		<img ng-src="{{image.thumbnail}}" alt="{{image.img.name}}">
	</a>
</div>
<div style="clear:left;"></div>
