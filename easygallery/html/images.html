<h2 class="gallery">
	<a class="nav" href="#/">&lt;&lt;</a>
	<a href="#/gallery/{{dir.encodedName}}">{{dir.name}}</a>
	<a class="nav" ng-show="exifavailable" href="#/map/{{dir.encodedName}}">Map</a>
</h2>
<div id="gallerycanvas">
<div ng-repeat="image in images" class="outer">
	<a ng-show="image.exif" class="fancybox-media" href="//maps.google.com/maps?q={{image.img.name}}@{{image.exif.gps.lat}},{{image.exif.gps.lng}}&z=14&ll={{image.exif.gps.lat}},{{image.exif.gps.lng}}&z=15&t=m">
		<span></span>
	</a>
	<a class="fancybox {{image.exif.style}}" href="{{image.img.src}}" rel="{{image.dir}}">
		<img ng-src="{{image.thumbnail}}" alt="{{image.img.name}}">
	</a>
</div>
<div style="clear:left;"></div>
</div>
